<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pokemon random six</title>
  </head>
  <body>
    <h1>random six 生成アプリ</h1>
    <button id="submit_btn">random six</button>
    <p id="pokemon"></p>
  </body>
</html>

<script>
  document.getElementById("submit_btn").addEventListener("click", function () {
    xhr = new XMLHttpRequest();
    xhr.open("GET", "/api/pokemon");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          var pokenmon = document.getElementById("pokemon");
          pokemon.innerHTML = xhr.response;
        } else {
          alert("データが正常に送れませんでした");
        }
      }
    };
    xhr.send();
  });
</script>
